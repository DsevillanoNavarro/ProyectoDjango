{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>
      {% block titulo %}
      {% endblock %}
    </title>
  </head>
  <body>

      <nav id="contenedorNavegacion" class="col-12">
        <div id="contenedorlogoNav" class="col-4">
          <a href="{% url 'principal' %}"><img class="img-fluid col-4" src="https://animalistesmasquefa.wordpress.com/wp-content/uploads/2020/04/83733709_2596146980673043_5975849656922406912_n.jpg?w=220" alt="" /></a>
          
        </div>
        <div id="contenedorContenidoNav" class="collapse col w-100">
            <div class="contieneLinksNav col-2"><a href="{% url 'animales' %}" style="text-decoration: none;">Animales</a></div>

            <div class="contieneLinksNav col-2"><a href="{% url 'noticias' %}" style="text-decoration: none;">Noticias</a></div>
            
            <div class="contieneLinksNav col-2 "><a href="{% url 'animales' %}" style="text-decoration: none;">Contacto</a></div>
            
                <img id="iconoUser" class="dropdown-toggle img-fluid col-4"   data-bs-toggle="dropdown" aria-expanded="false" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" ></img>
                
                {% if user.is_authenticated %}
                <ul class="dropdown-menu">
                  {{ user.first_name }}
                  <li><a class="dropdown-item" href="{% url 'usuario' %}">{{ user.username}}</a></li>
                  <li><form class="dropdown-item" action="{% url 'logout' %}" method="post">
                    {% csrf_token %} 
                    <button type="submit" class="">Cerrar Sesión</button>
                  </form></li>
                </ul>
                {% else %}
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'login' %}">Iniciar Sesión</a></li>
                  <li><a class="dropdown-item" href="{% url 'crearRegistro' %}">Registrarse</a></li>
                </ul>
                {% endif %}
                
            
        </div>
      </nav>
      
    {% block contenido %}
    {% endblock %}
  </body>
</html>
