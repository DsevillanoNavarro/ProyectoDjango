{% extends 'appmustafa/base.html' %}

{% block contenido %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Adopción de Gato</h2>
        <p class="text-center">¿Quieres adoptar a este gato? Completa el formulario.</p>
        
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                {{ form }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</div>
{% endblock contenido %}
