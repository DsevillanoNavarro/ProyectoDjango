{% extends 'appmustafa/base.html' %}

{% block titulo %}INICIO SESIÓN{% endblock titulo %}

{% block contenido %}
<div class="login-container">
    <h1 class="text-center">Iniciar Sesión</h1>
    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Usuario</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Contraseña</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-dark">Iniciar sesión</button>
    </form>
</div>
<style>
    .login-container {
        background-color: #121212;
        color: white;
        padding: 50px;
        border-radius: 8px;
        max-width: 400px;
        margin: 0 auto;
    }
    
    h1.text-center {
        margin-bottom: 30px;
        font-size: 2rem;
    }
    
    .login-form .form-group {
        margin-bottom: 20px;
    }
    
    .login-form .form-group label {
        font-size: 1.1rem;
        color: #ccc;
    }
    
    .login-form input {
        background-color: #2a2a2a;
        border: 1px solid #444;
        color: white;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
    }
    
    button.btn.btn-dark {
        background-color: #1e1e1e;
        color: white;
        padding: 10px 20px;
        width: 100%;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    
    button.btn.btn-dark:hover {
        background-color: #333;
    }
    
</style>
{% endblock contenido %}
